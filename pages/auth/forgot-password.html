<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>
<body>
    <div class="reset-container">
        <h1>Reset Password</h1>
        <form id="resetForm">
            <!-- Step 1: Enter Email -->
            <div class="input-group" id="emailStep">
                <label for="resetEmail">Email:</label>
                <input type="email" id="resetEmail" name="resetEmail" placeholder="Enter your email">
                <small id="resetEmailError" class="error"></small>
                <button type="button" id="nextBtn">Next</button>
            </div>

            <!-- Step 2: Enter New Password and Confirm Password -->
            <div id="passwordStep" style="display: none;">
                <div class="input-group">
                    <label for="newPassword">Enter New Password:</label>
                    <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password">
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
                    <small id="passwordError" class="error"></small>
                </div>
                <button type="submit">Reset Password</button>
            </div>
        </form>
    </div>
    <script src="../../assets/js/custom/login.js"></script>
</body>
</html>
