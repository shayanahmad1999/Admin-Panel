<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="../../assets/css/styles.css">
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form id="signUpForm">
            <div class="input-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="input-group">
                <label for="signUpEmail">Email:</label>
                <input type="email" id="signUpEmail" name="email" placeholder="Enter your email">
            </div>
            <div class="input-group">
                <label for="confirmEmail">Confirm Email:</label>
                <input type="email" id="confirmEmail" name="confirmEmail" placeholder="Confirm your email">
                <small id="emailMatchError" class="error"></small>
            </div>
            <div class="input-group">
                <label for="signUpPassword">Password:</label>
                <input type="password" id="signUpPassword" name="password" placeholder="Enter your password">
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
                <small id="passwordMatchError" class="error"></small>
            </div>
            <button type="submit">Sign Up</button>
            <p class="signup-text">Already have an account? <a href="login.html">Login</a></p>
        </form>


        
    </div>
    <script src="../../assets/js/custom/sign_in.js"></script>
</body>
</html>
